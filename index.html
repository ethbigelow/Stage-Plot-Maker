
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Seating Chart Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seating Chart Tool</h1>
    <div id="controls">
        <button onclick="deleteSelected()">Delete Selected</button>
    </div>

    <div id="workspace">
        <div id="chair-pool">
            <h3>Available Chairs</h3>
            <div class="chair" draggable="true" ondragstart="drag(event)">Chair</div>
            <div class="chair" draggable="true" ondragstart="drag(event)">Chair</div>
            <div class="chair" draggable="true" ondragstart="drag(event)">Chair</div>
        </div>
        <div id="seating-chart" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Seating Area</h3>
        </div>
    </div>

    <button onclick="exportToPDF()">Export to PDF</button>

    <script src="script.js"></script>
</body>
</html>
