
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Seating Chart Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seating Chart Tool</h1>
    <div id="controls">
        <label>Number of Rows: <input type="number" id="row-count" value="5" min="1" max="10" onchange="updateRows()"></label><br>
        <label>Chairs per Row: <input type="number" id="chairs-per-row" value="5" min="1" max="10" onchange="updateChairs()"></label><br>
        <button onclick="deleteSelected()">Delete Selected</button>
    </div>

    <div id="seating-chart"></div>

    <button onclick="exportToPDF()">Export to PDF</button>

    <script src="script.js"></script>
</body>
</html>
